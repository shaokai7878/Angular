<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item >
   <ion-input [(ngModel)]="username" placeholder="请输入用户名:"   type="text"></ion-input>
  </ion-item>
  <ion-item>
   <ion-input [(ngModel)]="password" placeholder="请输入密码:"   type="password"></ion-input>
  </ion-item>
  <button ion-button color="secondary" (click)="login()">登陆</button>
  <button ion-button color="secondary">注册</button>
</ion-content>
