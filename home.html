<ion-header>
  <ion-navbar color="yel">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img class="logo" src="assets/imgs/logo.png">
    <img class="search" src="assets/imgs/search.png">
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides class="slide">
      <ion-slide>
        <img src="assets/imgs/slide1.png">
      </ion-slide>
      <ion-slide>
          <img src="assets/imgs/slide2.png">
        </ion-slide>
    </ion-slides>
    <ion-segment [(ngModel)]="search"color="yel">
      <ion-segment-button value="infor">找信息</ion-segment-button>
      <ion-segment-button value="service">
        找服务
      </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="search"  class="service">
      <div *ngSwitchCase="'infor'">
        <img src="assets/imgs/zichanbao.png">
        <p>资产包转让</p>
      </div>
      <div *ngSwitchCase="'infor'">
        <img src="assets/imgs/zhaiquan.png">
        <p>债权转让</p>
      </div>
      <div *ngSwitchCase="'infor'">
        <img src="assets/imgs/guchan.png">
        <p>固产转让</p>
      </div>
      <div *ngSwitchCase="'infor'">
        <img src="assets/imgs/shangye.png">
        <p>商业保理</p>
      </div>
      <div *ngSwitchCase="'service'">
        <img src="assets/imgs/zichanbao.png">
        <p>资产包转让</p>
      </div>
      <div *ngSwitchCase="'service'">
        <img src="assets/imgs/zhaiquan.png">
        <p>债权转让</p>
      </div>
      <div *ngSwitchCase="'service'">
        <img src="assets/imgs/guchan.png">
        <p>固产转让</p>
      </div>
      <div *ngSwitchCase="'service'">
        <img src="assets/imgs/shangye.png">
        <p>商业保理</p>
      </div>
    </div>
    <ion-list>
      <ion-item *ngFor="let item of items">{{item}}</ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>


    <button ion-button color="secondary" (click)="goSub()">跳转到二级页面</button>
</ion-content>
